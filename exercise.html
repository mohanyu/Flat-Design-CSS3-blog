<button id="btn1">ajax-github</button>



<script>
    document.getElementById("btn1").addEventListener("click",get_github);

    function get_github() {
//        click(1);
        var ajax = new XMLHttpRequest();
        ajax.open("get","https://api.github.com/users",true);

        ajax.onload = function () {
            if(ajax.status == 200 && ajax.readyState){
                console.log(ajax.responseText);
            }

        }
        ajax.send();
    }
